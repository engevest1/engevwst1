<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال تعليق</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4500b3;
    }
  </style>
</head>
<body>

  <h2>أضف تعليقك</h2>

  <input type="text" id="name" placeholder="اكتب اسمك" />
  <textarea id="comment" rows="4" placeholder="اكتب تعليقك هنا"></textarea>
  <button onclick="submitComment()">إرسال</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitComment = async function () {
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();

      if (!name) {
        alert("يرجى كتابة الاسم.");
        return;
      }

      if (!comment) {
        alert("يرجى كتابة التعليق.");
        return;
      }

      try {
        await addDoc(collection(db, "comments"), {
          name: name,
          comment: comment,
          createdAt: serverTimestamp()
        });
        alert("تم إرسال التعليق بنجاح!");
        document.getElementById("name").value = "";
        document.getElementById("comment").value = "";
      } catch (error) {
        alert("حدث خطأ أثناء الإرسال: " + error.message);
      }
    }
  </script>

</body>
</html>
